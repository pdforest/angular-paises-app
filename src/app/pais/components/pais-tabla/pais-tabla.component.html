<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paisesTabla; let i = index"
            class="animate__animated animate__fadeIn animate__faster"
        >
            <td>{{i+1}}</td>
            <td><img src="{{item.flags.svg}}" alt="Bandera" 
                class="img-fluid img-thumbnail" style="max-width: 50px; height: auto;"></td>
                <td>{{item.capital}}, {{item.name.common}}</td>
                <td>{{item.population | number}}</td>
            <td><a [routerLink]="[ '/pais/', item.cca2 ]">Ver...</a></td>
        </tr>
    </tbody>
</table>
